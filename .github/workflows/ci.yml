
name: CI
on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
jobs:
  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    strategy:
      matrix:
        backend: [postgres, sqlite]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
          # Configure trust authentication for PgBouncer compatibility
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      pgbouncer:
        image: edoburu/pgbouncer:latest
        env:
          DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres
          POOL_MODE: session
          AUTH_TYPE: trust
          MAX_CLIENT_CONN: 100
          DEFAULT_POOL_SIZE: 20
          ADMIN_USERS: postgres
          STATS_USERS: postgres
        options: >-
          --health-cmd "PGPASSWORD=postgres psql -h localhost -U postgres pgbouncer -c 'SHOW USERS' >/dev/null"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 6432:5432

    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
      - uses: actions-rust-lang/rustfmt@v1

      - name: Cache cargo artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-suffix: "optional-suffix"

      - name: Run checks and tests
        run: |
          make test-${{ matrix.backend }} UV=uv CARGO_FEATURES="--no-default-features --features ${{ matrix.backend }}"
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
          PGQRS_TEST_DSN: postgres://postgres:postgres@localhost:5432/postgres
          PGBOUNCER_TEST_DSN: postgres://postgres@localhost:6432/postgres
          PGQRS_TEST_SQLITE_DSN: sqlite:///tmp/ci_test.db