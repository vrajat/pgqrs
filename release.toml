# cargo-release configuration
# https://github.com/crate-ci/cargo-release/blob/master/docs/reference.md

# Consolidated commit for all workspace members
consolidate-commits = true

# Don't publish via cargo-release; GitHub Actions handles publishing
publish = false

# Tag format for releases
tag-name = "v{{version}}"
tag-message = "Release v{{version}}"

# Don't push automatically; Makefile does this after confirmation
push = false

# Update pyproject.toml version
[[pre-release-replacements]]
file = "py-pgqrs/pyproject.toml"
search = "version = \"[0-9.]+\""
replace = "version = \"{{version}}\""

# Update documentation via Makefile target
pre-release-hook = ["make bump-version VERSION={{version}}"]
