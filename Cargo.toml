[package]
name = "pgqrs"
version = "0.1.0"
edition = "2021"
description = "A high-performance PostgreSQL-backed job queue for Rust applications"
license = "MIT OR Apache-2.0"
repository = "https://github.com/vrajat/pgqrs"
keywords = ["queue", "postgresql", "async", "jobs", "background"]
categories = ["database", "concurrency", "asynchronous"]

[[bin]]
name = "pgqrs"
path = "src/main.rs"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "postgres", "chrono", "uuid"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
thiserror = "1.0"
anyhow = "1.0"
clap = { version = "4.0", features = ["derive"] }
config = "0.13"
dotenv = "0.15"
tracing = "0.1"
tracing-subscriber = "0.3"

[dev-dependencies]
tokio-test = "0.4"